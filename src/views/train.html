<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/train.css" />
</head>

<body>
    <header>

    </header>

    <main class="container">
        <section class="block1">

                    <path fill-rule="evenodd" clip-rule="evenodd"

                        fill="#fff"></path>

                Add a classe
            </button>
        </section>
        <section class="block2">
            <button>Train model</button>
            <button><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M13 12.17L15.59 9.59L17 11L12 16L7 11L8.41 9.59L11 12.17V4H13V12.17ZM6 15H4V18C4 19.1 4.9 20 6 20H18C19.1 20 20 19.1 20 18V15H18V18H6V15Z" fill="#fff"></path>
        </svg> Download</button>
        </section>
        <section class="objectClass block3">
            <div class="header">
                <span>class</span>
                <svg id="edit-icon" role="button" tabindex="0" width="19" height="18" viewBox="0 0 19 18" fill="none"
                    xmlns="http://www.w3.org/2000/svg" aria-label="Renommer la classe">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M16.06 0.590005L17.41 1.94C18.2 2.72 18.2 3.99 17.41 4.77L14.64 7.54L4.18 18H0V13.82L10.4 3.41L13.23 0.590005C14.01 -0.189995 15.28 -0.189995 16.06 0.590005ZM2 16L3.41 16.06L13.23 6.23005L11.82 4.82005L2 14.64V16Z"

                </svg>
            </div>
            <div class="body">
                <div>hold the button to capure the images for trian</div>
                <div class="icon">
                    <svg class="sample-source-icon" id="enableCam" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#1967D2" fill-rule="evenodd" clip-rule="evenodd"
                            d="M18 6V10.48L22 6.5V17.5L18 13.52V14.52V18C18 19.1 17.1 20 16 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4H16C17.1 4 18 4.9 18 6ZM16 14.52V9.69V6H4V18H16V14.52Z">
                        </path>
                    </svg>
                    <span>webcam</span>
                </div>
            </div>
        </section>
        <aside class="block4">
            <video id="webcam" autoplay muted></video>
        </aside>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>
    <script src="/scripts/train.js"></script>

</html>
